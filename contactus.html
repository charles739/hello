<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <form action=""> 
      
<div class="form">
    <h1>CONTACT US</h1>
            <div class="wrap">
            <div class="big1">
                <div class="name1">
                    <label for="name">
                        <h3>Name:</h3>
                    </label>
                    <input type="text" placeholder="Your name" name="" value="" id="namesec">
                </div>
                <div class="email">
                    <label for="email">
                        <h3>Email:</h3>
                    </label>
                    <input type="email" placeholder="Your email" name="" value="" id="emailsec">
                </div>
            </div>
            <div class="big2">
                <div class="subject">
                    <label for="subject">
                        <h3>Subject:</h3>
                    </label>
                    <input type="text" placeholder="Subject" name="" id="subjectsec" value="">
                </div>
                <div class="message">
                    <label for="message">
                        <h3>Message:</h3>
                    </label>
                    <textarea name="" id="messagesec" cols="102" rows="15"></textarea>
                </div>
            </div>
        </div>
            <button class="send">Send Message</button>
        </div>
    </form>
</body>
</html>
